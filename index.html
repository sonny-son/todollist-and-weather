<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="todo.js" defer></script>
    <title>todolist</title>
</head>
<body>
    <header class="header-bar">
        <div class="header-bar_log">
            <i class="far fa-hand-paper"></i>
            <a href="#">sonny</a> 
            <a><i class="fas fa-bars toggleButton"></i></a>
        </div>
        <ul class="header-bar_menu">
            <li><a href="#">To do</a></li>
            <li><a href="#">Weather</a></li>
        </ul>
    </header>
    <main class="todo">
        <form class="enter-todo">
            <input class="input-todo" type="text" placeholder="Write to do"/>
            <button class="input-button" type="submit" ><i class="fas fa-plus"></i></button>
        </form>
        <ul class="todo-list">To Do</ul>
    </main>
</body>
</html>
