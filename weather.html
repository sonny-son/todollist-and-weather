<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="weather.js" defer></script>
    <script src="nav.js" defer></script>
    <title>weather</title>
</head>
<body>
    <header class="header-bar">
        <div class="header-bar_log">
            <i class="far fa-hand-paper"></i>
            <a href="index.html">sonny</a> 
            <a><i class="fas fa-bars toggleButton"></i></a>
        </div>
        <ul class="header-bar_menu">
            <li><a href="index.html">To do</a></li>
            <li><a href="weather.html">Weather</a></li>
        </ul>
    </header>
    <main class="weather">
        <div class="widget">
            <div class="weather-icon Clear"><i class="far fa-sun"></i></div>
            <div class="weather-icon Clouds"><i class="fas fa-cloud"></i></div>
            <div class="weather-icon Rain Drizzle"><i class="fas fa-cloud-rain"></i></div>
            <div class="weather-icon Thunderstorm"><i class="fas fa-bolt"></i></div>
            <div class="weather-icon Snow"><i class="far fa-snowflake"></i></div>
            <div class="weather-icon Atmospher"><i class="fas fa-smog"></i></div>

            <div class="weather-info">
                <div class="weather-names">
                    <span class="weather-name Clear"></span>
                    <span class="weather-name Clouds"></span>
                    <span class="weather-name Rain Drizzle"></span>
                    <span class="weather-name Thunderstorm"></span>
                    <span class="weather-name Snow"></span>    
                    <span class="weather-name Atmospher"></span>
                    <span class="city"></span>
                </div>
            
                <div class="weather-infos">
                    <span class="weather-temp"></span>
                    <span class="weather-hum"></span>
                    <span class="weather-speed"></span>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
